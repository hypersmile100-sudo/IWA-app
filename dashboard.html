<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IWA™ Workstation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-view">
    <div class="full-page-wrapper">
        <header class="header">
            <div class="gov-logo"><img src="emblem_of_india.png" alt="Emblem of India"></div>
            <div class="header-title"><h1>Intelligent Workflow Architect | Official Portal</h1><p>IWA Head Officer Dashboard</p></div>
        </header>
        <main class="dashboard-main">
            <div class="dashboard-header">
                <h1>At-a-Glance</h1>
                <a href="workstation.html" class="btn btn-primary" style="width: auto; padding: 0.5rem 1rem;">Login to Full Workstation &rarr;</a>
            </div>
            <div id="stats-grid" class="stats-grid">
                <div class="stat-card"><h3>New Submitted Orders</h3><p id="stat-submitted" class="stat-number">...</p></div>
                <div class="stat-card"><h3>Projects In Progress</h3><p id="stat-in-progress" class="stat-number">...</p></div>
                <div class="stat-card"><h3>Completed Orders</h3><p id="stat-completed" class="stat-number">...</p></div>
                <div class="stat-card"><h3>Total Active Orders</h3><p id="stat-total" class="stat-number">...</p></div>
            </div>
        </main>
        <footer class="footer"><p>&copy; 2024 IWA™ Official Portal | All Rights Reserved</p></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
